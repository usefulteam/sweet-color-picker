<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Color Picker - Easy to use color picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/usefulteam/columns@1.0.0/dist/columns.min.css">
  <link rel="stylesheet" href="./demo.scss">
</head>
<body>
  <div id="app">
    <div class="columns demo-box">
      <div class="column w100 md-w40 lg-w30 controls-panel">
        <div class="panel-title">
          <h3>Controls Panel</h3>
        </div>
        <div class="controls">
          <div class="control control-1">
            <label class="control-label" for="">Bakground Color</label>
            <div class="control-description">
              Change the background color.
            </div>
            <div class="control-component"></div>
          </div>
          <div class="control control-2">
            <label class="control-label" for="">Heading Color</label>
            <div class="control-description">
              Change the heading color.
            </div>
            <div class="control-component"></div>
          </div>
          <div class="control control-3">
            <label class="control-label" for="">Text Color</label>
            <div class="control-description">
              Change the text color.
            </div>
            <div class="control-component"></div>
          </div>
        </div>
      </div>
      <div class="column w100 md-w60 lg-w70 preview-panel">

      </div>
    </div>
  </div>

  <script type="module" src="./demo.tsx"></script>
</body>
</html>
